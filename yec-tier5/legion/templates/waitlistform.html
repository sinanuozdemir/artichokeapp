<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" id="html">

<head>
	<title>Tier5 - Sign Up</title>
	<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="{% static "css/plugins/dataTables.bootstrap.css" %}" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="{% static "css/main.css" %}" />
</head>

<body>

	<div class="row">
		<div class="container">
			<div class="col-md-1"></div>
			<div class="col-md-10" id="signUpFormCard">
				<div class="col-md-1"></div>
				<div class="col-md-10" id="signUpFormContainer">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<img id="logoSignUp" alt="Tier5 Logo" src="{% static "Icons/Base/tier5_logo.png" %}" />
						<form method="post" id="centerForm">
							{% csrf_token %}
							<input type="email" class="form-control center-text" name="waitlist" id="confirmBox" placeholder="Enter email" />
							<button type="submit" class="btn btn-primary btn-sm" id="btn-margin-top">Submit</button>
						</form>
					</div>
					<div class="col-md-3"></div>
				</div>
				<div class="col-md-1"></div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>

</body>

</html>

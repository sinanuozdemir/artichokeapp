<!DOCTYPE html>
  {% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Contact Us!</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/contact.css"%}" rel="stylesheet">

    <!--script src="../../assets/js/ie-emulation-modes-warning.js"></script-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" %}"></script>
      <script src="{% static "https://oss.maxcdn.com/respond/1.4.2/respond.min.js" %}"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">


        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <a class="masthead-brand" href="#" target="_blank"><img src="{% static "img/Tier5LegionAnalyticsLogo.png"%}"/></a>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Contact Us</h1>
              <div class="lead form-wrapper">
                <div class="form-heading"><h2 class="formhead">Legion Analytics Demo Request</h2></div>
                <form name="contactform" class="cover-form" role="form" method="post">
                    <div class="lead form-container">
                     <input type="text" name="name" id="name" placeholder="Name"><br>
                     <input type="text" name="company" id="company" placeholder="Company"><br>
                     <input type="text" name="email" id="email" placeholder="Email"><br>
                     <textarea rows="4" cols="50">I would like to learn more about Legion Analytics and request a demo.</textarea><br>
                    </div>
                    <!--This is the end of the content in the pop up-->  
                    <div class="lead">
                        <button type="submit" class="btn-default">Submit</button>
                    </div>
                </form>
            </div>
          </div>

       </div>


        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"%}"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>
    <!--script src="js/docs.min.js"></script-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--script src="../../assets/js/ie10-viewport-bug-workaround.js"></script-->
  </body>
</html>

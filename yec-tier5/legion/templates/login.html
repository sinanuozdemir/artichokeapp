<!DOCTYPE html>
{% load staticfiles %}

<html>

<head>
	<title>Tier5 - Login</title>
	<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="{% static "css/plugins/dataTables.bootstrap.css" %}" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="{% static "css/main.css" %}" />
</head>

<body>
	<!--{{linkedin_link}}-->
	<div class="row">
		<div class="container" id="signInCenter">
			<div class="col-md-3"></div>
			<div class="col-md-5">
				<div  id="center"><img src="{% static "Icons/Base/tier5_logo.png" %}"/><br><strong>Legion</strong> Analytics</div>
				<form class="form-horizontal" method="post"> {% csrf_token %}
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Enter email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Enter password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary center">Sign in</button>
						</div>
					</div>

				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>

</html>

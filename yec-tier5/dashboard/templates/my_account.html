<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
	<link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
	<link rel="icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Dashboard">
	<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

	<title>Legion Analytics-People Analytics</title>

	<!-- Bootstrap core CSS -->
	<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
	<!--external css-->
	<link href="{% static "font-awesome/css/font-awesome.css"%}" rel="stylesheet" />
	<script src="{% static "js/jquery.js" %}"></script>
	<script src="{% static "js/jquery-1.8.3.min.js" %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static "css/zabuto_calendar.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "js/gritter/css/jquery.gritter.css" %}"/>
	<link rel="stylesheet" type="text/css" href="{% static "lineicons/style.css"%}">
	<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
	<script type="text/javascript">
  		Stripe.setPublishableKey('pk_live_dOwIuwJIzpJSQrgYCPDNgUy1');
	</script>
	

	<!-- Custom styles for this template -->
	<link href="{% static "css/style_influencers.css"%}" rel="stylesheet">
	<script src="js/chart-master/Chart.js"></script>
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-62659538-1', 'auto');
  ga('send', 'pageview');

</script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<section id="container">
		<!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
		<!--header start-->
		<header class="header black-bg">
			<!--logo start-->
			<a href="/legion/dashboard" class="logo"><b>Legion</b> Analytics</a>
			<a href="/legion/dashboard" class="dashTab"><span>Inbound</span></a>
			<a href="/legion/lead_stream" class="leadTab"><span>Outbound</span></a>
			<a href="/legion/my_account" class="settings-tab"><i class="fa fa-cog"></i></a>
			<!--logo end-->
		</header>
		<div class="container">
	<div class="row">

		<!--Content goes here-->
			<div class="col-md-2"></div>
				<div class="account-information">
					<div class="account-greeting">Account</div>
					<table class="table account-table">
						<tr>
							<td class="identifier">Name:&nbsp;</td>
							<td class="user-info">{{request.user.name}}</td>
						</tr>
						<form method="post"> {% csrf_token %}
							<tr>
								<td class="identifier">Change Email:</td>
								<td class="user-info"><input class="tier5input" type="email" name="new-email" placeholder="{{request.user.email}}"/></td>
							</tr>
							<tr>
								<td class="identifier">Change Password:</td>
								<td class="user-info"><i class="visible-eye fa fa-eye"></i><input class="tier5input" id="viz-pass" type="password" name="new-password" placeholder="******"/></td>

							</tr>
							<tr>
								<td class="identifier">Authenticate Twitter:</td>
								
								<td class="user-info">{% if not request.user.twitter_access_token_key %}<form method = "post">{% csrf_token %} <button type="submit" class="btn btn-default btn-sm adjust-export" name="twitter" value="submit"> </form> <span><i class="fa fa-twitter fa-lg twitter-blue"></i></span> Authenticate Twitter</button>{% else%} Done {% endif %}</td>

							</tr>
							<tr>
								<td></td>
								<td><button type="submit" class="btn btn-sm btn-default">Save Changes</button></td>
							</tr>
						</form>
					</table>
				</div>
			</div>
	</section>

	<!-- js placed at the end of the document so the pages load faster -->

	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<script class="include" type="text/javascript" src="{% static "js/jquery.dcjqaccordion.2.7.js" %}"></script>
	<script src="{% static "js/jquery.scrollTo.min.js" %}"></script>
	<script src="{% static "js/jquery.nicescroll.js" %}" type="text/javascript"></script>
	<script src="{% static "js/jquery.sparkline.js" %}"></script>


	<!--common script for all pages-->
	<script src="{% static "js/common-scripts.js" %}"></script>

	<script type="text/javascript" src="{% static "js/gritter/js/jquery.gritter.js" %}" ></script>
	<script type="text/javascript" src="{% static "js/gritter-conf.js" %}"></script>

	<!--script for this page-->
	<script src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
		<script>
				$(".visible-eye").click(function(){
					if($(".visible-eye").hasClass("fa-eye")){
						$(".visible-eye").removeClass("fa-eye");
						$(".visible-eye").addClass("fa-eye-slash");
						$("#viz-pass").prop("type","text");
					}else{
						$(".visible-eye").removeClass("fa-eye-slash");
						$(".visible-eye").addClass("fa-eye");
						$("#viz-pass").prop("type","password");
					}
				});
			</script>
		<script>
				
		</script>
</body>

</html>

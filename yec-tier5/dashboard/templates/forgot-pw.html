<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
	<link rel="icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Legion Analytics is the easiest way to analyze your email lists. Use predictive analytics to target customers and deliver better content.">
	<meta name="author" content="Tier5">
	<meta name="keyword" content="Legion Analytics, email dashboard, social media analytics, tier5, blogger subscriber dashboard, free subscriber analytics, predictive analytics dashboard">
	<title>Sign In to Legion Analytics</title>
	<link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
	<link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
	<link type="text/css" rel="stylesheet" href="{% static "css/signin.css" %}" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div id="form-container">
				<div class="logo-lost"><strong>Legion</strong> Analytics</div>
				<div class="email-explanation">Enter the email associated to your account!</div>
				<form method="post" id="signin"> {% csrf_token %}
					<input type="" placeholder="Enter your email" name="email"/>
					<button type="submit" name="submit" class="btn-signin">Send me an EMAIL!</button>

					<br><br><br><br><br><br>
					Got the Email<br>
					I already have a code<br>
					Let's do this
					<input type="" placeholder="Enter your code" name="token"/>
					<input type="password" placeholder="Enter your new password" name="password"/>
					<button type="submit" name="submit" class="btn-signin">change my password!</button>
				</form>
			</div>
		</div>
	</div>

</body>


</html>

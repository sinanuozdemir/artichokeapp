<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Legion Analytics is the easiest way to analyze your email lists. Use predictive analytics to target customers and deliver better content.">
	<meta name="author" content="Tier5">
	<meta name="keyword" content="Legion Analytics, email dashboard, social media analytics, tier5, blogger subscriber dashboard, free subscriber analytics, predictive analytics dashboard, trust based marketing">
	<title>Legion Analytics-Successful Email Upload</title>
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link type="text/css" rel="stylesheet" href="{% static "css/onboarding.css" %}" />

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-62659538-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>

<body class="green">
	<div class="container">
			<div class="row">
				<div class="col-md-4">

				</div>
				<div class="col-md-4 center-bracket">
					<br>
					
					<h1 class="success-heading"><strong>Success!</strong></h1>
					<p class="success-subheading">We are now analyzing <br><span>{{request.session.doc_stats.name}}</span></p>
					
					<div>
						<table class="email-table">
							{% for email in request.session.doc_stats.first_few %}
							<tr>
								<td>{{email}}</td>							
							</tr>
							
							{% endfor %}

							<tr>
								<td>{{request.session.doc_stats.num_emails}} Emails!</td>							
							</tr>
							
						</table>
					</div>
				</div>
				<div class="col-md-4">
					<img id="submitArrow" class="floating hidden" src="submitArrow.png" />
					<a href="/legion/choose-plan">
						<button type="submit" class="btn btn-default bt-lg">Next: Choose Plan</button>
					</a>
					<div class="step-2 black"></div>
					<div class="step-3 black"></div>
					<div class="step-4 "></div>
				</div>

			</div>
	</div>
</body>
<script>
	document.getElementById("uploadBtn").onchange = function () {
		if (this.value.indexOf(".csv") != -1) {
			document.getElementById("uploadFile").value = this.value;
			$("#submitArrow").fadeIn(1500).removeClass("hidden");
		}
		if (this.value.indexOf(".csv") == -1) {
			$("#uploadFile").css({
				border: "2px #cd6562 solid",
				animation: "invalid .2s linear",
			});
			$(".invalidFile").removeClass("invisible");
			setTimeout(function () {
				$("#uploadFile").css({
					border: "none",
					animation: "none",
				});
				$(".invalidFile").addClass("invisible");
			}, 5000);
		}
	};
</script>

</html>

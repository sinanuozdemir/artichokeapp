  <link rel="icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Legion Analytics is the easiest way to analyze your email lists. Use predictive analytics to target customers and deliver better content.">
    <meta name="author" content="Tier5">
    <meta name="keyword" content="Legion Analytics, email dashboard, social media analytics, tier5, blogger subscriber dashboard, free subscriber analytics, predictive analytics dashboard">
    <title>Sign In to Legion Analytics</title>
    <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
    <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link type="text/css" rel="stylesheet" href="{% static "css/signin.css" %}"/>

<body>
    <div class="container">
        <div class="row">
            <div id="form-container">
              <div class="logo"><strong>Legion</strong> Analytics</div>
                <form method="post" id="signin"> {% csrf_token %}
                    {{form.email}}
                    {{form.password}}

                    <button type="submit" name="submit" class="btn-signin">Sign In</button>
